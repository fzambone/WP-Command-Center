# Server port
server.port=4007

# Application name
spring.application.name=logging-service

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URI}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD}

# Logging
logging.level.root=INFO
logging.level.com.wpcommandcenter=DEBUG

# AWS Configuration (if using AWS Elasticsearch Service)
aws.region=${AWS_REGION}

# JWT Configuration (for inter-service communication)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info

# Log retention policy (in days)
logging.retention.days=30