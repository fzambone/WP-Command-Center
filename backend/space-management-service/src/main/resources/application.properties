# Server port
server.port=4001

# Application name
spring.application.name=space-management-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wpcommandcenter
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.wpcommandcenter=DEBUG

# JWT Configuration (for inter-service communication)
jwt.secret=your_jwt_secret_here
jwt.expiration=86400000